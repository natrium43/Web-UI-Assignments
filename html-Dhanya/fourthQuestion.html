<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/thirdQuestion.css">
</head>
<body>
<div class="innerBox">
    <div class="innerBoxHeader">
        <p class="headerText"><b>Question 4</b></p>
    </div>

    <div class="innerBoxBody">
        <div class="questionBox">
            <div class="leftBox">
                <p> Watch the video and answer the question. What is the source as mentioned in the video?</p>
                    <iframe width="320" height="240" src="https://www.youtube.com/embed/MTebNwoHhDY">
                    </iframe>
            </div>
        </div>
        <div class="fourthOptionsBox">

            <div class="centralOptionBox" id="centralOptionBox">
                    <input type = "radio" name="options" value="A" />NASA.gov
                    <input type = "radio" name="options" value="B" />Facebook
                    <input type = "radio" name="options" value="D" />Data.gov
                    <input type = "radio" name="options" value="E" />XYZ.net
            </div>
            <div>
                <!--<button class="secondPageButton" type="submit" value="Submit" name="form-submit" onclick='checkAns()'>Submit & next Question</button>-->
                <!--<button class="secondPageButton" type="reset" value="Reset">Cancel & Clear Selection</button>-->
            </div>


        </div>
    </div>
    <div class="innerBoxFooter">
        <form name="wholeForm" action="FifthQuestion.html">
            <button class="secondPageButton" type="submit" value="Submit" name="form-submit" onclick='checkAns()'>Submit & next Question</button>
            <button class="secondPageButton" type="reset" value="Reset" onclick='clearInput()'>Cancel & Clear Selection</button>
            <input type="hidden" value=" " id="score" name="hiddenScore"/>
            <input type="hidden" value=" " id="videoScore" name="hiddenVideoScore" />
            <input type="hidden" value=" " id="engScore" name="hiddenEngScore" />
        </form>
    </div>
</div>
<script>
    var counter;
    var engCounter;
    var videoCounter = 0;
    var score;
    function checkAns() {

        var answer = document.querySelector('input[name="options"]:checked').value;
       //previous score
        counter = getURLParameter('hiddenScore');
        engCounter = getURLParameter('hiddenEngScore');
        //calculating current score
        if(answer=='A') {
            console.log("Correct");
            videoCounter++;
        }
        document.getElementById('score').value = counter;
        document.getElementById('engScore').value = engCounter;
        document.getElementById('videoScore').value = videoCounter;
        document.wholeForm.submit();
    }
    function getURLParameter(paramName) {
        var urlString = window.location.search.substring(1);
        var urlVarList =urlString.split('&');
        for(var i=0;i< urlVarList.length; i++) {
            var paramSet = urlVarList[i].split('=');
            if(paramSet[0] ==paramName) {
                return paramSet[1];
            }
        }
    }
    function clearInput() {
        var radioInputs = document.getElementsByName("options");
            for(var i=0;i<radioInputs.length;i++)
                radioInputs[i].checked = false;
    }
</script>
</body>
</html>
